KAFKA_TRUSTSTORE_PATH: ""
KAFKA_CREDSTORE_PASSWORD: ""
KAFKA_SECURITY_PROTOCOL: "PLAINTEXT"
KAFKA_KEYSTORE_PATH: ""

aiven-kafka:
  auto-offset-reset: latest

spring:
  profiles:
    active: test
  flyway:
    enabled: true
  datasource:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 3

DITT_SYKEFRAVAER_FRONTEND_CLIENT_ID: frontend-client-id
DITT_SYKEFRAVAER_FRONTEND_TOKENX_IDP: idporten

management:
  endpoint.prometheus.enabled: true
  endpoints.web:
    base-path: /internal
    exposure.include: health,prometheus

no.nav.security.jwt:
  issuer:
    tokenx:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/tokenx/.well-known/openid-configuration
      accepted_audience: ditt-sykefravaer-backend-client-id
